<!-- templates/base.html-->

{% load static %}
<html>
    <head>
        <title>Wave Homes and Moves</title>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400" rel="stylesheet">
        <link href="{% static 'css/base.css' %}" rel="stylesheet">
        <style>
            body {
                font-family: 'Montserrat', sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f0f0f0;
                font-size: 18px;
            }

            header {
                background: linear-gradient(to right, #3a6186, #89253e);
                color: white;
                padding: 20px 0;
                text-align: center; /* Change this back to center align the header content */
                box-shadow: 0 2px 4px 0 rgba(0,0,0,0.2);
            }

            header h1 a {
                color: white;
                text-decoration: none;
                font-size: 2em;
            }

            div {
                background-color: white;
                padding: 20px;
                margin: 20px 0;
                border-radius: 8px;
                box-shadow: 0 2px 4px 0 rgba(0,0,0,0.1);
            }
        </style>
    </head>
    <body>
        <header>
            <h1><a href="{% url 'home' %}">Kisumu Lakeside homes</a></h1>
        </header>
        <div class="container">
            {% block content %}
            {% endblock content %}
        </div>
    </body>
</html>
